{% extends 'pensieve_base.html' %}

{% block title %}
    Sign In | {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Sign In</h1>
    {% if error %}
        <p><span class="error">{{ error }}</span></p>
    {% endif %}
    <section class="form-wrapper">
        <form id="pensieve-login" name="pensieve-login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table class="form">
                <tbody>
                    <tr>
                        <td class="label">
                            <label for="id_email">Email address</label>
                        </td>
                        <td class="right-full-padded">
                            <input name="email" id="id_email" type="email" value="{{ email }}">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="id_password">Password</label>
                        </td>
                        <td class="right-full-padded bottom">
                            <input name="password" id="id_password" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bottom">
                            <div style="float: right">
                                <span class="small italic">
                                    <a href="{% url 'index' %}">forgot password?</a>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" class="bottom">
                            <input class="submit" type="submit" value="Sign In" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
{% endblock %}
